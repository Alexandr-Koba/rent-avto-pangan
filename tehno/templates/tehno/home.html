<h1>Панган АВТО-МОТО Капитан</h1>

{% for project in projects %} <!--в project перебираем projects (из views.py)-->

<h2>{{ project.items }}</h2>
<p>{{ project.descriptions }}</p>
<img src="{{ project.image.url }}", height="400">

{% if project.url %}

<br><a href="{{ project.url }}"><h2>КАРТА</h2></a>
{% endif %}

{% endfor %}
